<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
 img{
 	width: 500px;
 	height: 500px;
 }
</style>

</head>
<body>
<div class="container">
	<div class="row">
		<center>
		<div class="col-md-10">
			<table class="table table-bordered table-hover">
				<tr class="table-primary">
					<th>Emotions</th>
					<th>Characters</th>
				</tr>
				<tr class="table-info">
					<td class="text-center align-middle">Envy</td>
					<td><img src="https://static.wikia.nocookie.net/pixar/images/6/65/Profile_-_Envy.jpg/revision/latest?cb=20240421064047" class="rounded mx-auto d-block"></td>
				</tr>
				<tr class="table-success">
					<td class="text-center align-middle">Disgust</td>
					<td><img src="https://static.wikia.nocookie.net/disney/images/1/12/Profile_-_Disgust.png/revision/latest?cb=20190902211842" class="rounded mx-auto d-block" width="500px"></td>
				</tr>
				<tr class="table-warning">
					<td class="text-center align-middle">Joy</td>
					<td><img src="https://pyxis.nymag.com/v1/imgs/fd2/c25/a5127fef3dceeaff8b672917376051238f-inside-out-2.rsquare.w330.jpg" class="rounded mx-auto d-block" width="500px"></td>
				</tr>
				
			</table>

		</div>
	</center>
		</div>
		</div>

		<div class="container">
			<form class="from-group">
			<div class="row">
				<div class="col-md-5">
					<label for="name">Name:</label>
					<br>
					<input type="text" class="form-control">

		</div>
		<div class="col-md-5">
			<label for="costume">Costume:</label>
					<br>
					<input type="text" class="form-control">

		</div>
	</div>
	<br>
	<div class="row">
				<div class="col-md-5">
					<label for="confirm">Are you going?</label>
					<br>
				<select class="form-control">
					<option value="select">Select</option>
					<option value="YES">Yes, I'm going</option>
					<option value="NO">No, I'm not going</option>
				</select>
				</div>
				<div class="col-md-5">
					<br>
					<button class="btn btn-dark">Submit</button>

				</div>
			</div>
     </form>
 </div>

</body>
</html>
